<h5 translate>PAYMENTS.PAYMENT_LIST.PAYMENTS</h5>
<div *ngIf="payments?.length > 0">
  <div class="my-3" *ngFor="let payment of payments">
    <ocm-credit-card-icon
      *ngIf="payment.Type === 'CreditCard'"
      [cardType]="payment.xp.cardType"
      translate
    >
    </ocm-credit-card-icon
    ><span translate *ngIf="payment.Type === 'CreditCard'">
      PAYMENTS.PAYMENT_LIST.ENDING_IN</span
    >
    {{ payment?.xp?.partialAccountNumber }}
    <span *ngIf="payment.Type === 'PurchaseOrder'" translate
      >PAYMENTS.PAYMENT_LIST.PO <small>&nbsp;</small></span
    >
    <span *ngIf="payment.Type === 'SpendingAccount'"
      ><span translate>PAYMENTS.PAYMENT_LIST.SPENDING_ACC</span> :
      {{ payment.Details.Name }}
    </span>
    <span class="font-weight-bold"
      >-{{ payment.Amount | currency: _userCurrency }}</span
    >
    <div>
      <a href="{{ url }}" target="_blank">
        <small class="po-download" *ngIf="payment.Type === 'PurchaseOrder'">
          [ Download PO ]
        </small></a
      >
    </div>
  </div>
</div>
