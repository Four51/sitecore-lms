<div>
  <mat-dialog-content [innerHTML]="message"> </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button
      (click)="closeModal()"
      mat-raised-button
      color="primary"
      mat-dialog-close
      tabindex="-1"
    >
      {{ cancelButtonText }}
    </button>
  </mat-dialog-actions>
</div>
